<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="refresh" content="5.5;url=recommand.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="뭐먹지?는 직장인의 점심 계획 및 메뉴 결정을 간편하게 합니다. 점심 일정을 조율하고 메뉴를 결정하는 번거로움과 작별 인사를 하세요. 점심 스케줄을 쉽게 효율적으로 관리할 수 있도록 도와드립니다." />
    <title>뭐먹지? - 로딩 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/dist/css/layout.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <section class="loader_page">
        <h1 class="blind">뭐먹지?</h1>
        <h2 class="blind">로딩 중</h2>
        <div class="contents_wrap">
            <!-- loader -->
            <div class="loader_wrap">
                <div class="loader">Loading...</div>
                <div class="icon icon_thinking"></div>
                <div class="loader_text_flip">
                    <p class="loader_text">네이버 지도 평점 분석 중...</p>
                    <p class="loader_text">승우아빠한테 물어보는 중...</p>
                    <p class="loader_text">식객보고 우는 중...</p>
                </div>
            </div>
            <!-- // loader -->
        </div>
    </section>
</body>
</html>
<script>
$(document).ready(function(){
    var count = 0;
    $('.loader_text').eq(count).fadeIn(700);
    setInterval(function(){
        count++;
        count = count%3;
        $('.loader_text').eq(count).fadeIn(700).siblings().fadeOut(700);
    }, 2000);
});
</script>
